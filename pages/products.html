<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produtos - Sistema de Vendas</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>



  <aside class="sidebar">
    <div class="sidebar-logo">LOJA<span>IA</span></div>
    <div class="nav-section-title">GERAL</div>
    <a href="/pages/dashboard.html" class="nav-link">Dashboard</a>
    <a href="/pages/products.html" class="nav-link active">Produtos</a>
    <a href="/pages/sales.html" class="nav-link">Vendas</a>
    <a href="/pages/stock.html" class="nav-link">Estoque</a>
    <a href="/pages/reports.html" class="nav-link">Relatórios</a>
    <a href="/pages/history.html" class="nav-link">Movimentações</a>
  </aside>

  <main class="main">
    <header class="main-header">
      <div>
        <div class="main-title">Produtos</div>
        <div class="main-subtitle">Cadastro e gestão de produtos por categoria</div>
      </div>
      <button class="btn" id="btnNovo">Novo produto</button>
    </header>

    <section class="card">
      <div class="form-row" style="margin-bottom: 12px;">
        <div class="form-group">
          <label>Filtrar por categoria</label>
          <select id="filtroCategoria"></select>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Preço venda</th>
              <th>Estoque</th>
              <th>SKU</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabelaProdutos"></tbody>
        </table>
      </div>
    </section>

    <section class="card" id="formProdutoSec">
      <div class="card-header">
        <div class="card-title">Novo / editar produto</div>
      </div>
      <form class="form" id="formProduto">
        <input type="hidden" id="produtoId" />
        <div class="form-row">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" id="nome" required />
          </div>
          <div class="form-group">
            <label>Categoria</label>
            <select id="categoriaId"></select>
          </div>
          <div class="form-group">
            <label>SKU</label>
            <input type="text" id="sku" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Preço compra</label>
            <input type="number" step="0.01" id="precoCompra" />
          </div>
          <div class="form-group">
            <label>Preço venda</label>
            <input type="number" step="0.01" id="precoVenda" />
          </div>
          <div class="form-group">
            <label>Estoque inicial</label>
            <input type="number" id="estoqueAtual" />
          </div>
          <div class="form-group">
            <label>Estoque mínimo</label>
            <input type="number" id="estoqueMinimo" />
          </div>
        </div>
        <div>
          <button class="btn" type="submit">Salvar</button>
        </div>
      </form>
    </section>

    <button class="btn" onclick="window.location='/api/exportar/produtos/excel'">
  Exportar produtos (Excel)
</button>
  </main>

  <script src="/public/js/api.js"></script>
  <script src="/public/js/products.js"></script>
</body>
</html>
