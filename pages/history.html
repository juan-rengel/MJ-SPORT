<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Movimentações</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-logo">LOJA<span>IA</span></div>

    <div class="nav-section-title">GERAL</div>
    <a href="/pages/dashboard.html" class="nav-link">Dashboard</a>
    <a href="/pages/products.html" class="nav-link">Produtos</a>
    <a href="/pages/sales.html" class="nav-link">Vendas</a>
    <a href="/pages/stock.html" class="nav-link">Estoque</a>
    <a href="/pages/reports.html" class="nav-link">Relatórios</a>
    <a href="/pages/history.html" class="nav-link active">Movimentações</a>
  </aside>

  <main class="main">
    <header class="main-header">
      <div>
        <div class="main-title">Histórico de Movimentações</div>
        <div class="main-subtitle">Todas entradas, saídas, ajustes e vendas</div>
      </div>
    </header>

    <!-- FILTROS -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Filtros</div>
      </div>

      <form class="form" id="formFiltros">
        <div class="form-row">

          <div class="form-group">
            <label>Data inicial</label>
            <input type="date" id="dataInicio" />
          </div>

          <div class="form-group">
            <label>Data final</label>
            <input type="date" id="dataFim" />
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <select id="filtroTipo">
              <option value="">Todos</option>
              <option value="entrada">Entrada</option>
              <option value="saida">Saída</option>
              <option value="ajuste">Ajuste</option>
              <option value="venda">Venda</option>
              <option value="estorno">Estorno</option>
            </select>
          </div>

          <div class="form-group">
            <label>Produto</label>
            <select id="filtroProduto"></select>
          </div>

        </div>

        <button class="btn" type="submit">Aplicar Filtros</button>
      </form>
    </section>

    <!-- TABELA -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Movimentações registradas</div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Produto</th>
              <th>Tipo</th>
              <th>Quantidade</th>
              <th>Origem</th>
            </tr>
          </thead>
          <tbody id="tabelaMovimentos"></tbody>
        </table>
      </div>
    </section>
    <button class="btn" onclick="window.location='/api/exportar/movimentacoes/excel'">
  Exportar movimentações (Excel)
</button>

  </main>

  <script src="/public/js/api.js"></script>
  <script src="/public/js/history.js"></script>
  <script src="/public/js/auth.js"></script>


</body>
</html>
