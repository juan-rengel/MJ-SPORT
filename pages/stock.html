<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Estoque - Sistema de Vendas</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">LOJA<span>IA</span></div>

    <div class="nav-section-title">GERAL</div>
    <a href="/pages/dashboard.html" class="nav-link">Dashboard</a>
    <a href="/pages/products.html" class="nav-link">Produtos</a>
    <a href="/pages/sales.html" class="nav-link">Vendas</a>
    <a href="/pages/stock.html" class="nav-link active">Estoque</a>
    <a href="/pages/reports.html" class="nav-link">Relatórios</a>
    <a href="/pages/history.html" class="nav-link">Movimentações</a>
  </aside>

  <!-- PRINCIPAL -->
  <main class="main">
    <header class="main-header">
      <div>
        <div class="main-title">Controle de Estoque</div>
        <div class="main-subtitle">Gerencie entradas, saídas e acompanhe baixo estoque</div>
      </div>
    </header>

    <!-- BAIXO ESTOQUE -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Produtos em baixo estoque</div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Estoque Atual</th>
              <th>Estoque Mínimo</th>
            </tr>
          </thead>
          <tbody id="tabelaBaixoEstoque"></tbody>
        </table>
      </div>
    </section>

    <!-- MOVIMENTAÇÃO MANUAL -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Movimentação de estoque</div>
      </div>

      <form class="form" id="formMovimento">
        <div class="form-row">

          <div class="form-group">
            <label>Produto</label>
            <select id="movProduto"></select>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <select id="movTipo">
              <option value="entrada">Entrada</option>
              <option value="saida">Saída</option>
              <option value="ajuste">Ajuste</option>
            </select>
          </div>

          <div class="form-group">
            <label>Quantidade</label>
            <input type="number" id="movQtd" min="1" required />
          </div>

          <div class="form-group">
            <label>Origem (opcional)</label>
            <input type="text" id="movOrigem" placeholder="Ex: inventário, dano, reposição..." />
          </div>
        </div>

        <button class="btn" type="submit">Registrar movimentação</button>
      </form>
    </section>

  </main>

  <script src="/public/js/api.js"></script>
  <script src="/public/js/stock.js"></script>
</body>
</html>
