<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema MJ SPORT</title>
  <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>

  <div class="login-wrapper">

    <div class="login-card">

      <h2 class="login-title">Acessar o Sistema</h2>
      <p class="login-subtitle">Entre com suas credenciais</p>

      <form id="formLogin">

        <label class="input-label">E-mail</label>
        <input type="email" id="email" class="input" placeholder="Seu e-mail" required>

        <label class="input-label">Senha</label>
        <input type="password" id="senha" class="input" placeholder="Sua senha" required>

        <button type="submit" class="btn-login">Entrar</button>

        <p id="msgErro" class="error-msg"></p>

      </form>

    </div>
  </div>

  <script src="/public/js/api.js"></script>
  <script src="/public/js/login.js"></script>

</body>
</html>
