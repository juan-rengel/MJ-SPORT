<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vendas - Sistema de Vendas</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-logo">LOJA<span>IA</span></div>

    <div class="nav-section-title">GERAL</div>
    <a href="/pages/dashboard.html" class="nav-link">Dashboard</a>
    <a href="/pages/products.html" class="nav-link">Produtos</a>
    <a href="/pages/sales.html" class="nav-link active">Vendas</a>
    <a href="/pages/stock.html" class="nav-link">Estoque</a>
    <a href="/pages/reports.html" class="nav-link">Relatórios</a>
    <a href="/pages/history.html" class="nav-link">Movimentações</a>
  </aside>

  <!-- PRINCIPAL -->
  <main class="main">
    <header class="main-header">
      <div>
        <div class="main-title">Nova Venda</div>
        <div class="main-subtitle">Selecione os produtos e conclua a venda</div>
      </div>
    </header>

    <!-- FORM DE VENDA -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Adicionar itens</div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Produto</label>
          <select id="produtoSelect"></select>
        </div>

        <div class="form-group">
          <label>Preço (R$)</label>
          <input type="number" step="0.01" id="precoVenda" readonly />
        </div>

        <div class="form-group">
          <label>Quantidade</label>
          <input type="number" id="quantidade" min="1" value="1" />
        </div>

        <button class="btn" id="btnAdicionarItem">Adicionar</button>
      </div>
    </section>

    <!-- TABELA DE ITENS -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Itens da venda</div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Qtd</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabelaItens"></tbody>
        </table>
      </div>

      <div style="text-align: right; font-size: 20px; margin-top: 12px;">
        Total: <strong id="totalVenda">R$ 0,00</strong>
      </div>

      <button class="btn" id="btnFinalizarVenda" style="margin-top: 20px;">
        Concluir Venda
      </button>
    </section>

    <!-- LISTA DE VENDAS -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">Histórico de vendas</div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Total</th>
              <th>Status</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabelaVendas"></tbody>
        </table>
      </div>
    </section>

    <button class="btn" onclick="window.location='/api/exportar/vendas/excel'">
  Exportar vendas (Excel)
</button>

  </main>

  <script src="/public/js/api.js"></script>
  <script src="/public/js/sales.js"></script>
  <script src="/public/js/auth.js"></script>

</body>
</html>
